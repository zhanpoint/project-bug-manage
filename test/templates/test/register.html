<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1/css/bootstrap.min.css">
    <style>
        .c1{
            width: 450px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="c1">
    <h2 style="text-align: center">用户注册</h2>
    <form method="get">
        <!-- 用于保护表单提交的安全性，防止跨站请求伪造攻击-->
        {% csrf_token %}
        {% for field in form %}
            {% if field.name == "code" %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <!-- clearfix用于解决浮动元素导致的父元素高度塌陷问题 -->
                    <div class="clearfix">
                        <div class="col-md-6" style="padding-left: 0;">{{ field }}</div>
                        <div class="col-md-6 disabled"><button type="button" class="btn btn-default">获取验证码</button></div>
                    </div>

                </div>
            {% else %}
                <div class="form-group">
                    <!--将label标签与表单字段关联起来，当点击label标签时浏览器自动聚焦到对应的输入框，方便用户输入内容-->
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
               </div>
            {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-success">注册</button>
    </form>
</div>
</body>
</html>
